{% extends "layout.html" %}

{% block content %}
{% for res in data %}
<div class="panel panel-{% if res.error %}warning{% else if res.check %}success{% else %}danger{% endif %}">
	<div class="panel-heading">{{ res.uri }}</div>
	<div class="panel-body">
		{% if res.error %}
		{{ res.error }}
		{% else if res.check %}
		Valid response
		{% else %}
		Invalid structure
		{% endif %}
	</div>
</div>
{% endfor %}
{% endblock %}
