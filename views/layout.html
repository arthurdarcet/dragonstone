<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dragonstone — {{ settings.name }}</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/media/main.css">
		{% block head %}{% endblock %}
	</head>
	<body>
		<div class="{% block container %}container{% endblock %}">
			<div class="page-header">
				<h1>
					{{ settings.name }}
					<small class="pull-right">&nbsp;Base URL: <a href="{{ settings.base_url }}">{{ settings.base_url }}</a></small>
					<small class="pull-right"><a href="/check.html">Test results</a> —</small>
				</h1>
			</div>
			{% block content %}{% endblock %}
		</div>
		{% block js %}
			<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		{% endblock %}
	</body>
</html>
